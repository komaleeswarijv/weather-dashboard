<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>

<body>

<h1>ðŸŒ¦ Weather Monitoring Dashboard</h1>

<div class="card">
  <h2>Temperature</h2>
  <p id="temp">Loading...</p>
</div>

<div class="card">
  <h2>Humidity</h2>
  <p id="hum">Loading...</p>
</div>

<div class="card">
  <h2>Pressure</h2>
  <p id="pressure">Loading...</p>
</div>

<div class="card">
  <h2>Light Level</h2>
  <p id="light">Loading...</p>
</div>

<script>
  function loadData() {
    fetch("https://api.thingspeak.com/channels/3260920/feeds.json?results=1")
      .then(response => response.json())
      .then(data => {
        let feed = data.feeds[0];
        document.getElementById("temp").innerText = feed.field1 + " Â°C";
        document.getElementById("hum").innerText = feed.field2 + " %";
        document.getElementById("pressure").innerText = feed.field3 + " hPa";
        document.getElementById("light").innerText = feed.field4;
      });
  }

  loadData();
  setInterval(loadData, 15000); // Refresh every 15 sec
</script>

</body>
</html>
